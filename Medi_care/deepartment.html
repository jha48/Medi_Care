<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Department</title>
<link rel="stylesheet" href="department.css">
</head>
<body>

<div class="container">
  <h2>Select Department</h2>
  <form action="next_page.html" method="post">
    <label for="department">Choose a department:</label>
    <select id="department" name="department">
      <option value="OPD">Outpatient department (OPD)</option>
      <option value="Surgical">Surgical department</option>
      <option value="IP">Inpatient service (IP)</option>
      <option value="Nursing">Nursing department</option>
      <option value="Physical Medicine">Physical medicine</option>
      <option value="Paramedical">Paramedical department</option>
      <option value="Rehabilitation">Rehabilitation department</option>
      <option value="Dietary">Dietary department</option>
      <option value="Pharmacy">Pharmacy department</option>
      <option value="OT">Operation theater complex (OT)</option>
      <option value="Radiology">Radiology department (X-ray)</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <input type="submit" value="Next">
  </form>
</div>

</body>
</html>
